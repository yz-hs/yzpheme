# 1:menu
# Don't add "/"(root).
# "吐槽" is on "topbar".

menu:
  Archives: archives/index.html
  tags: tags/index.html
  categories: categories/index.html
  about: somepage/about/index.html
  留言: somepage/chat/index.html
  友链: somepage/link/index.html
  项目: somepage/projects/index.html
  yznazo: yznazo/index.html

吐槽: 
  url: somepage/吐槽/index.html

# About toolbar menu, please edit source code.

# 2:article settings
#
# Please add the following at the head of the article if you need:
#
# ---
# discomments: true  #Used to disable comments in this article or page.
# ---
#

# 3:menu-icon
# "icon" from http://www.fontawesome.com.cn .
# "吐槽" is on "topbar".

icon:
  Archives: fa-archive
  tags: fa-tags
  categories: fa-navicon
  about: fa-user
  留言: fa-commenting
  友链: fa-link
  项目: fa-cog
  yznazo: fa-gamepad
  吐槽: fa-bell-o

# 4:comments
# Comments will be opened on pages other than those containing "discomments: true".

comments:
  # LiveRe comments system
  # You can get your uid from https://livere.com/insight/myCode (General web site)
  livere:
    enable: false
    uid: MTAyMC80Njg5MS8yMzM5Mg==
  # gitalk comments system
  # see: https://github.com/gitalk/gitalk
  # setting: please edit ./layout/_partial/comments.ejs
  gitalk:
    enable: true

# 5:responsive
#If the screen width is less than this value, the page layout will change to suit different screens.The unit is px.

responsive:
  dividing_1: 1200 # hide toolbar
  dividing_2: 800 # hide sidebar
  dividing_3: 480 # change topbar and margin/padding

# 6:display site warning

site_warning:
  enable: false
  text: '注意：本 Blog 原域名 orzyz.tk 已过期。'
  type: danger   # You can set it danger|warning|info|success , or default.

# 7:footer

footer:
  left: 'Copyright ©2018-2020 yz-hs. All rights reserved.'
  right: 'Theme is <a href="https://github.com/yz-hs/yzpheme">yzpheme</a>,by yz-hs.'

# 8:copyright

copyright:
  enable: post  # You can set it all|post|disable , or default(disable).
                # all:displayed at the end of every page.
                # post:only displayed at the end of every post.
  statement: '本博客所有文章除特别声明外，均允许规范转载。转载请注明出处！当然也可对文章出处进行考证，在下方评论区评论！'

# 9:others

# if a post has no <!--more-->
post_default_excerpt: '<i class="fa fa-warning" aria-hidden="true"></i> 本文章无可提供的摘要qwq。'

# short description
short_des: "A cute OIer"

# avatar
avatar:
  url: /img/new-avatar.jpg

# END:note

